<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning_boostrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/external.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-blue">
            <div class="col-12 bg-success" style="height: 100px;">Hello world</div>
        </div>

        <div class="row bg-success">
            <div class="col-6 bg-secondary text-center" style="height: 100px; ">Hello world</div>
            <div class="col-6 bg-info" style="height: 100px;">Hello world</div>

        </div>

        <div class="row">
            <div class="col-4 bg-blue" style="height: 100px;">lllllllllllllll</div>
            <div class="col-4 bg-warning font-weight-bold" style="height: 100px;">Hello world</div>
            <div class="col-4 bg-success text-warning" style="height: 100px;">Hello world</div>
        </div>
        <div class="row bg-primary">
            <div class="col-6 bg-dark" style="height: 100px;"></div>
            <div class="col-6 bg-danger" style="height: 100px;"></div>
        </div>
        <div class="row bg-warning">
            <div class="col-4 bg-secondary" style="height: 100px;"></div>
            <div class="col-4 bg-info" style="height: 100px;"></div>
            <div class="col-4 bg-primary" style="height: 100px;"></div>
        </div>

    </div>
</body>

</html>
